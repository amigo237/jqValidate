<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jqValidate demo</title>
<style type="text/css">

</style>
</head>
<body>
<form>
    <!--普通输入框-->
    <input data-validate="chineseName" data-form-name="text:name.chineseName" type="text" value="卢昭" />
    <input data-validate="required" data-form-name="text:name.englishName" type="text" data-min-length="2" data-max-length="5" value="luzhao" />
    <p data-validate="checked" data-form-name="checkbox:time">
        <input type="checkbox" name="newsletter" value="Hourly" >
        <input type="checkbox" name="newsletter" value="Daily">
        <input type="checkbox" name="newsletter" value="Weekly">
        <input type="checkbox" name="newsletter" value="Monthly">
        <input type="checkbox" name="newsletter" value="Yearly">
    </p>
    <!--p data-validate="checked" data-form-name="checkbox:time">
        <input type="checkbox" name="newsletter" value="Hourly">
        <input type="checkbox" name="newsletter" value="Daily">
        <input type="checkbox" name="newsletter" value="Weekly" checked>
        <input type="checkbox" name="newsletter" value="Monthly">
        <input type="checkbox" name="newsletter" value="Yearly">
    </p-->
    <select data-validate="required" data-form-name="option:car">
        <option value="volvo">Volvo</option>
        <option value="saab" selected>Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
    </select>
    <p data-validate="chooseOne">
        <input data-validate="email" data-form-name="text:email" type="text" />
        <input data-validate="required" data-form-name="text:qq" type="text" />
    </p>
    <p data-validate="equal">
        <input data-validate="required" data-form-name="text:password" type="text"  value="" />
        <input data-validate="required" type="text"  value="" />
    </p>
    <p data-form-name="radio:sex">
        Male: 
        <input type="radio" name="Sex" value="Male" checked="checked">
        <br />
        Female: 
        <input type="radio" name="Sex" value="Female">
        <br />
    </p> 
</form>
<script type="text/javascript" src="../lib/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../src/jqValidate.js"></script>
<script type="text/javascript">

    $("form").validateFrom(function(result) {
        console.dir(result);
    });
    
    console.dir($("form").formData());
</script>
</body>
</html>
