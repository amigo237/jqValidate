<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jqValidate demo</title>
<style type="text/css">

</style>
</head>
<body>
<div>
    <!--input type="text" id="name" value="lu" />
    <input type="text" id="sex"  data-min-length="2" data-max-length="5" /-->
    <form>
        <input data-validate="required email" type="text" id="name" value="lu" />
        <input data-validate="minLength mobile" type="text" id="sex"  data-min-length="2" data-max-length="5" />
    </form>
</div>
<script type="text/javascript" src="../lib/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../src/jqValidate.js"></script>
<script type="text/javascript">
    
    console.dir($("#sex").validate("minLength", 2));
    $("#sex").monitor("required chineseName", function(result) {
        console.dir(result);
    });
    
    $("form").validateFrom(function(result) {
        console.dir(result);
    });
</script>
</body>
</html>
