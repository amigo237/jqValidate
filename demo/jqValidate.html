<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jqValidate demo</title>
<style type="text/css">

</style>
</head>
<body>
<div>
    <!--input type="text" id="name" value="lu" />
    <input type="text" id="sex"  data-min-length="2" data-max-length="5" /-->
    <form>
        <input data-validate="" data-form-name="value:{name.asd}" type="text" id="name" value="lu" />
        <input data-validate="" type="text" id="sex"  data-min-length="2" data-max-length="5" />
        <p data-validate="checked">
            <input type="checkbox" name="newsletter" value="Hourly">
            <input type="checkbox" name="newsletter" value="Daily">
            <input type="checkbox" name="newsletter" value="Weekly">
            <input type="checkbox" name="newsletter" value="Monthly">
            <input type="checkbox" name="newsletter" value="Yearly">
        </p>
        <p data-validate="chooseOne">
            <input data-validate="email" type="text"  value="lu" />
            <input data-validate="required" type="text"  data-min-length="2" data-max-length="5" />
        </p>
        <p data-validate="equal">
            <input data-validate="required" type="text"  value="" />
            <input data-validate="required" type="text"  value="" />
        </p>
    </form>
</div>
<script type="text/javascript" src="../lib/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../src/jqValidate.js"></script>
<script type="text/javascript">
    
    console.dir($("#sex").validate("minLength", 2));
    $("#sex").monitor("required chineseName", function(result) {
        console.dir(result);
    });
    
    $("form").validateFrom(function(result) {
        console.dir(result);
    });
    
    console.dir($("form").formData());
</script>
</body>
</html>
